    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual keyboard</title>
</head>
<body>
    <div class="keyboard">
        <div class="header">
            <textarea></textarea>
        </div>

            <button class="cell">`</button>
            <button class="cell">1</button>

            <button class="cell">4</button>
            <button class="cell">5</button>
            <button class="cell">6</button>
            <button class="cell">7</button>
            <button class="cell">8</button>
            <button class="cell">9</button>
            <button class="cell">0</button>
            <button class="cell">-</button>
            <button class="cell">=</button>
            <button class="cell backspace">Backspace</button>
            <button class="cell tab">Tab</button>
            <button class="cell">Q</button>
            <button class="cell">W</button>
            <button class="cell">E</button>
            <button class="cell">R</button>
            <button class="cell">T</button>
            <button class="cell">Y</button>
            <button class="cell">U</button>
            <button class="cell">I</button>
            <button class="cell">O</button>
            <button class="cell">P</button>
            <button class="cell">[</button>
            <button class="cell">]</button>
            <button class="cell">\</button>
            <button class="cell del">Del</button>
            <button class="cell capslock">Caps Lock</button>

            <button class="cell">S</button>
            <button class="cell">D</button>
            <button class="cell">F</button>
            <button class="cell">G</button>

            <button class="cell">Z</button>
            <button class="cell">X</button>
            <button class="cell">C</button>
            <button class="cell">V</button>
            <button class="cell">B</button>
            <button class="cell">N</button>
            <button class="cell">M</button>
            <button class="cell">,</button>
            <button class="cell">.</button>
